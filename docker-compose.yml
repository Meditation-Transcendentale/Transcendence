
services:
  register-service:
    build: 
      context: ./services/user/register-service
    ports:
      - "4001:4001"
    volumes:
      - ./shared/db:/app/data
      - ./shared/certs:/app/certs:ro
      - user_shared:/app/shared
    environment:
      - NODE_ENV=development
      - JWT_SECRETKEY=${JWT_SECRETKEY}
      - DATABASE_URL=${DATABASE_URL}
      - SSL_KEY=${SSL_KEY}
      - SSL_CERT=${SSL_CERT}
      - API_GATEWAY_KEY=${API_GATEWAY_KEY}
    networks:
      - transcendence-network
    depends_on:
      database_certs-init:
        condition: service_completed_successfully

  auth-service:
    build:
      context: ./services/user/auth-service
    ports:
      - "4002:4002"
    volumes:
      - ./shared/db:/app/data
      - ./shared/certs:/app/certs:ro
      - user_shared:/app/shared
    environment:
      - NODE_ENV=development
      - JWT_SECRETKEY=${JWT_SECRETKEY}
      - DATABASE_URL=${DATABASE_URL}
      - SSL_KEY=${SSL_KEY}
      - SSL_CERT=${SSL_CERT}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - API_GATEWAY_KEY=${API_GATEWAY_KEY}
    networks:
      - transcendence-network
    depends_on:
      database_certs-init:
        condition: service_completed_successfully

  update_user_info-service:
    build:
      context: ./services/user/update_user_info-service
    ports:
      - "4003:4003"
    volumes:
      - ./shared/db:/app/data
      - ./shared/certs:/app/certs:ro
      - user_shared:/app/shared
    environment:
      - NODE_ENV=development
      - SSL_KEY=${SSL_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - SSL_CERT=${SSL_CERT}
      - API_GATEWAY_KEY=${API_GATEWAY_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - transcendence-network
    depends_on:
      database_certs-init:
        condition: service_completed_successfully

  api-gateway:
    build:
      context: ./gateway
    ports:
      - "3000:3000"
    volumes:
      - ./shared/certs:/app/certs:ro
    environment:
      - NODE_ENV=development
      - SSL_KEY=${SSL_KEY}
      - SSL_CERT=${SSL_CERT}
      - API_GATEWAY_KEY=${API_GATEWAY_KEY}
    networks:
      - transcendence-network
    depends_on:
      database_certs-init:
          condition: service_completed_successfully


  docs-service:
    build:
      context: ./doc/doc_API
    ports:
      - "3001:3001"
    volumes:
      - ./shared/certs:/app/certs:ro
    environment:
      - NODE_ENV=development
      - SSL_KEY=${SSL_KEY}
      - SSL_CERT=${SSL_CERT}
      - API_GATEWAY_KEY=${API_GATEWAY_KEY}
    networks:
      - transcendence-network
    depends_on:
      database_certs-init:
        condition: service_completed_successfully
      api-gateway:
        condition: service_started
      auth-service:
        condition: service_started
      register-service:
        condition: service_started
      update_user_info-service:
        condition: service_started
  
  database_certs-init:
    build:
      context: ./database_certs-init
    volumes:
      - ./shared/db:/app/data
      - ./shared/certs:/app/certs
    environment:
      - NODE_ENV=development
      - SSL_KEY=${SSL_KEY}
      - SSL_CERT=${SSL_CERT}
    networks:
      - transcendence-network

volumes:
  user_shared:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./services/user/shared


networks:
  transcendence-network:
    driver: bridge