<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js GLB Viewer</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
	<div style="position: absolute; z-index: 10; top: 10px; left: 10px;">
		<input id="gameIdInput" placeholder="Enter gameId" />
		<button id="createBtn">Create Game</button>
		<button id="launchBtn" disabled>Launch</button>
		<button id="connectBtn" disabled>Connect</button>
		<button id="stopBtn" disabled>Stop</button>
		<span id="statusBadge">Idle</span>
	</div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
