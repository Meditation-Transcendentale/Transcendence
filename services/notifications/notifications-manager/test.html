<!DOCTYPE html>
<html>
<body>
  <script>
    const ws = new WebSocket("ws://localhost:3000/ws?userId=abc123");

    ws.onopen = () => {
      console.log("WebSocket connected");
    };

    ws.onmessage = (event) => {
      console.log("Message from server:", event.data);
    };

    ws.onclose = () => {
      console.log("Disconnected");
    };
  </script>
</body>
</html>
