server {
	listen 7000 ssl;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /app/certs/server.crt;
	ssl_certificate_key /app/certs/server.key;

	root /app/public;
	index /index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

	location /dist/ {
		 try_files $uri.js $uri $uri/ =404;
		include mime.types;
		types {
		    application/javascript js;
		}
	}

	# location /ws/ {
