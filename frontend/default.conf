server {
	listen 7000 ssl;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate /app/certs/server.crt;
	ssl_certificate_key /app/certs/server.key;

	root /usr/share/nginx/html/;
	index /public/index.html;


	 client_max_body_size 5M;

	location / {
		# try_files $uri $uri/ /index.html;
		try_files /public$uri /public$uri/ /index.html;
		# try_files $uri $uri/ @backend;
	}

	location /src/ {
		try_files $uri.js $uri $uri/ =404;
	}

	location /dist/ {
		try_files $uri.js $uri $uri/ =404;
		include mime.types;
		types {
		    application/javascript js;
		}
	}

	location ^~ /api/ {
		add_header Access-Control-Allow-Origin *;
		# proxy_set_header Host $host;
		# proxy_set_header X-Real-IP $remote_addr;
		proxy_pass https://api_gateway:3000;
		rewrite /api(.*) $1 break;
	}

	location ^~ /cdn/ {
		add_header Access-Control-Allow-Origin *;
		# proxy_set_header Host $host;
		# proxy_set_header X-Real-IP $remote_addr;
		proxy_pass https://cdn:3002;
	}

	location /ws {
		proxy_pass http://builder:7070;  # Backend WebSocket server (non-SSL)

		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
		proxy_set_header Host $http_host;
		proxy_intercept_errors on;
		proxy_redirect off;
		proxy_cache_bypass $http_upgrade;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-NginX-Proxy true;
		proxy_ssl_session_reuse off;

		proxy_read_timeout 86400;
		proxy_send_timeout 86400;
	}

	location /lobbies {
		proxy_pass https://lobby_manager:5011;  # Backend WebSocket server (non-SSL)

		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
		proxy_set_header Host $http_host;
		proxy_intercept_errors on;
		proxy_redirect off;
		proxy_cache_bypass $http_upgrade;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-NginX-Proxy true;
		proxy_ssl_session_reuse off;

		proxy_read_timeout 86400;
		proxy_send_timeout 86400;
	}

	location /game {
		proxy_pass https://user_interface:5004;  # Backend WebSocket server (non-SSL)

		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
		proxy_set_header Host $host;

		proxy_read_timeout 86400;
		proxy_send_timeout 86400;
	}
