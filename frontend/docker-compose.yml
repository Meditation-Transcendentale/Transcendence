services:
  builder:
    container_name: builder
    user: "0:0"
    build: 
      context: ./
      dockerfile: Dockerfile
      target: builder
    ports:
      - "7070:7070"
    volumes:
      - ./src:/app/src:ro
      - /app/node_modules
      - bomba:/app/dist
    networks:
      - one
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ls"]
      start_period: 3s
      start_interval: 4s
      interval: 3600s
      timeout: 5s
      retries: 3


  server:
    container_name: nginx
    user: "0:0"
    build: 
      context: ./
      dockerfile: Dockerfile
      target: nginx
    ports:
      - "7000:7000"
    volumes:
      - bomba:/usr/share/nginx/html/dist
      - ../shared/certs:/app/certs:ro
    networks:
      - one
    restart: always
  
volumes:
  bomba:
    driver: local
        
networks:
  one:
    driver: bridge
   
