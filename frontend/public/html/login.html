<div id="login" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<span>TO  DISABlE AUTHENTIFICATION</span><br/>
	<span>in main.ts, uncomment</span><br/>
	<span>'Router.AUTHENTIFICATION = false'</span>
	<div id="login-window" class="window">
		<div class="window-bar">LOGIN</div>
		<div class="window-content">
			<form id="login-form" autocomplete="off">

			<div id='sepv'></div>
			<div id='seph'></div>

		</div>

	</div>
</div>
