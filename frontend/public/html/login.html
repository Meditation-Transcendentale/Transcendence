<div id="login" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<div id="login-form" class="speak auth">
		<input id="login-username" type="text" placeholder="username">
		<span>||</span>
		<input id="login-password" type="password" placeholder="password">
	</div>
	<div id="switch">
		<input id="switch-login" class="switch" type="button" value="LOGIN"/>
		<input id="switch-register" class="switch" type="button" value="REGISTER"/>
	</div>
	<div id="register-form" class="speak auth">
		<input id="register-username" type="text" placeholder="username">
		<span>||</span>
		<input id="register-password" type="password" placeholder="password">
	</div>
	<div id="auth-submit-d" class="submit">
		<input id="auth-enter" class="submit" type="button" value="ENTER"/>
	</div>
</div>
