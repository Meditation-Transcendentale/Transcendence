<div id="play-mode" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/create.css">
	<div id="mode-window" class="window">
			<div id="create-bar" class="window-bar">
				<input id="create-return" class="create-return-disable" type="button" value="RETURN"/>
				<span class="window-title"></span>
			</div>
			<form id="pong-form" class="window-content">
					<input name="local" type="submit" value="LOCAL"/>
					<input name="ai" type="submit" value="AI"/>
					<input name="online" type="submit" value="ONLINE"/>
			</form>
			<form id="brick-form" class="window-content">
					<input name="easy" type="submit" value="EASY"/>
					<input name="medium" type="submit" value="MEDIUM"/>
					<input name="high" type="submit" value="HIGH"/>
			</form>

	</div>
</div>
