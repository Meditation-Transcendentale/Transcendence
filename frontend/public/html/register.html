<div id="auth" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
	<span>TO  DISABlE AUTHENTIFICATION</span><br/>
	<span>in main.ts, uncomment</span><br/>
	<span>'Router.AUTHENTIFICATION = false'</span>
	<div id="register-window" class="window">
		<div class="window-bar">REGISTER</div>
		<div class="window-content">
			<form id="register-form" autocomplete="off">
				<input id="register-username" class="readable" type="text" placeholder="Username">
				<input id="register-password" class="readable" type="password" placeholder="Password">
				<input id="register-submit" type="submit" value="register">
			</form>
			<div id='sepv'></div>
			<div id='seph'></div>
			<div id="requirement">8 character minimun, 15max, one caps, forbidden * / []</div>
		</div>

	</div>

</div>
