<div id="ath" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/ath.css">
	<div id="menu">
		<input id="setting-btn" type="button" value="S"/>
		<input id="quit-btn" type="button" value="Q"/>
	</div>
	<div id="setting-container" class="window">
		<div class="window-bar">SETTING</div>
		<div class="window-content">
			<img id="avatar-img" width="200" />
			<input id="avatar-change" type="file"/><br/>
			<input id="username-change" type="text"/>
			<input id="password-change" type="button" value="Change Password"/>
			<input id="2fa-change" type="checkbox" value="2fa"/>
		</div>
	</div>
	<div id="quit-window" class="window">
		<div class="window-bar">QUIT</div>
		<div class="window-content">
			<span>ARE YOU SURE YOU WANT TO QUIT ?</span>
			<input id="quit-yes" type="button" value="YES"/>
			<input id="quit-no" type="button" value="NO"/>
		</div>
	</div>
</div>
