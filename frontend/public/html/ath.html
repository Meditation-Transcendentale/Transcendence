<div id="ath" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/ath.css">
	<div id="menu">
		<input id="setting-btn" type="button" value="U" />
		<input id="quit-btn" type="button" value="Q" />
	</div>
	<div id="setting-window" class="window">
		<div class="window-bar">USER</div>
		<div class="window-content">
			<label>
				<img id="avatar-img" width="200" />
				<input id="avatar-change" type="file" />
			</label>
			<input id="avatar-edit" type="button" value="edit avatar" />
			<input id="username-edit" type="button" value="edit username" />
			<input id="username-change" class="readable" type="text" />
			<input id="password-change" type="button" value="Change Password" />
			<input id="twofa-change" type="button" off />
		</div>
	</div>
	<div id="quit-window" class="window">
		<div class="window-bar">QUIT</div>
		<div class="window-content">
			<span>ARE YOU SURE YOU WANT TO QUIT ?</span>
			<input id="quit-yes" type="button" value="YES" />
			<input id="quit-no" type="button" value="NO" />
		</div>
	</div>
	<div id="password-change-window" class="window">
		<div class="window-bar">WHAT?</div>
		<div id="password-change-content" class="window-content">
			<input id="password-old-input" type="password" />
			<input id="password-new-input" type="password" />
		</div>
		<input id="password-change-submit" class="window-content" type="button" value="submit" />
	</div>
	<div id="password-window" class="window">
		<div class="window-bar">WHAT?</div>
		<input id="password-input" class="window-content" type="password" />
		<input id="password-submit" class="window-content" type="button" value="submit" />
	</div>
	<div id="twofa-window" class="window">
		<div class="window-bar">WHAT?</div>
		<input id="two-input" class="window-content" type="password" />
		<input id="twofa-submit" class="window-content" type="button" value="submit" />
	</div>
	<div id="notif" class="notification">
		<input id="notif-friendRequest" type="button" value="New friend request" />
		<input id="notif-gameInvite" type="button" value="New game invite" />
	</div>
	<div id="popup" class="window">
		<div class="window-bar">Ouai Popup ouai?</div>
		<input id="popup-input" class="window-content" type="button" value="Pupop" />
	</div>
</div>
