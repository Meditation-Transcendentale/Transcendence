<div id="ath" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/ath.css">
	<div id="menu">
		<input id="setting-btn" type="button" value="U" />
		<input id="quit-btn" type="button" value="Q" />
		<input id="friend-btn" type="button" value="F" />
		<input id="security-btn" type="button" value="S" />
	</div>
	<div id="profile-div">
		<label class="image-edit">
			<img id="avatar-image" width="200" />
			<input id="avatar-file" type="file" />
		</label>
		<div id="profile-username">
			<input id="username-input" type="text">
			<span id="username-text"></span>
			<input id="edit-input" type="button" value="Edit">
		</div>
		<details id="stats-details">
			<summary >Stats</summary>
		<div id="stats-div">
			<div id="stats-switch">
				<input id="pong-switch" type="button" value="PONG"/>
				<input id="br-switch" type="button" value="BR"/>
			</div>
			<div id="stats-table">
			</div>
			<div id="stats-history">
				<table id="classic-history" class="window-content match-history">
						<thead>	<tr><th>Scored</th><th>Conceded</th><th>Creation Time</th></tr></thead>
						<tbody class="history-body"></tbody>
				</table>
				<table id="br-history" class="window-content match-history">
						<thead>	<tr><th>Placement</th><th>Creation Time</th></tr></thead>
						<tbody class="history-body"></tbody>
				</table>
			</div>
		</div>
		</details>
	</div>
	<div id="quit-window" class="window">
		<div class="window-bar">QUIT</div>
		<div class="window-content">
			<span>ARE YOU SURE YOU WANT TO QUIT ?</span>
			<input id="quit-yes" type="button" value="YES" />
			<input id="quit-no" type="button" value="NO" />
		</div>
	</div>

	<div id="friendlist-container">
		<div id="friendlist-window" class="window">
			<div class="window-bar">FRIENDLIST</div>
			<div class="window-content">
				<div id="friendlist">
					<span>Friends</span>
					<div id="friendlist-connected">
					</div>
					<div id="friendlist-away">
					</div>
				</div>
				<div id="friends-invite">
					<span>Friend requests</span>
					<div id="friendlist-invite">
					</div>
				</div>
			</div>
		</div>
		<div id="friendlist-search-window" class="window">
			<div class="window-bar">SEARCH FRIEND</div>
			<div class="window-content">
				<input id="friendlist-search" type="search" placeholder="Search...">
				<div id="friendlist-search-result">
				</div>
			</div>
		</div>
	</div>

	<div id="security-window" class="window">
		<label for="new-password">New Password</label>
		<input name="new-password" id="new-password" type="password" placeholder="......" autocomplete="off"/>
		<label id="2fa-label" for="2fa-checker">Enable 2FA:</label>
		<input type="checkbox" name="2fa-checkbox" id="enable-2fa"/>
		<div id="window-2fa" class="window">
			<img id="qrcode-2fa" width="200" />
			<span>Scan the QR Code using Google Authenticator</span>
		</div>
	</div>

	<div id="password-token-validation-window">
		<div class="window-bar">VALIDATION</div>
		<div class="window-content">
			<input id="password-validation" type="password" placeholder="password...">
			<input id="token-validation" type="text" placeholder="token"...>
			<input id="validation-submit" type="button" value="Submit">
		</div>
	</div>
</div>
