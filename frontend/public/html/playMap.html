<div id="play-map" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/map.css">
	<div id="map-window" class="window">
			<div id="map-bar" class="window-bar">
				<input id="map-return" class="create-return-disable" type="button" value="RETURN"/>
				<span class="window-title">CHOOSE MAP</span>
			</div>
			<form id="map-form" class="window-content">
					<input name="void" type="submit" value="VOID"/>
					<input name="grass" type="submit" value="GRASS"/>
					<input name="monolith" type="submit" value="MONOLITH"/>
			</form>
	</div>
</div>
