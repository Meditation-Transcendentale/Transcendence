<div id="play" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/join.css">
	<div id="play-join" class="sub-container">
		<div id="join-list-container" class="window">
			<div class="window-bar">LIST LOBBY</div>
			<table id="join-list" class="window-content">
				<thead>
					<tr>
						<th>Lobby id</th>
						<th>Mod</th>
						<th>Players</th>
					</tr>
				</thead>
				<tbody class="list-body"></tbody>
			</table>
		</div>
		<div id="join-input-container" class="window">
			<div class="window-bar">JOIN LOBBY</div>
			<div id="join-indic" class="window-content">PRESS ENTER</div>
			<input type="text" id="join-id" class="window-content readable" placeholder="......................." />
		</div>
	</div>
	<div id="play-lobby-info" class="window">
		<div class="window-bar">LOBBY INFO</div>
		<div id="lobby-info" class="window-content">
			<div id="lobby-status"></div>
			<ul>Players</ul>
			<div id="lobby-join"></div>
		</div>
	</div>

	<div class="window join-lobby-window">
		<header class="window__title join-lobby__title">Lobby list</header>
		<div class="join-lobby__container">
			<div class="join-lobby__content"></div>
		</div>
	</div>

	<div class="window join-info-window">
		<header class="window__title join-info__title">Lobby info</header>
		<div class="join-info__container">
			<span class="join-info__id"></span>
			<div class="join-info--left">
				<span class="join-info--mode"></span>
				<span class="join-info--map"></span>
			</div>
			<div class="join-info--right">
				<div class="join-info__players"></div>
			</div>
			<button class="join-info__button">JOIN LOBBY</button>
		</div>
	</div>

	<div class="window join-input-window">
		<header class="window__title join-info__title">Join a Lobby</header>
		<div class="join-input__container">
			<input type="search" class="join-input__input" placeholder="................." />
		</div>
		<div>
		</div>
