
<div id="auth">
	<form id="login" class="center" autocomplete="off">
		<input id="login-username" type="text" placeholder="Username"></input><br>
		<input id="login-password" type="password" placeholder="Password"><br>
		<input id="login-submit" type="submit" value="Login">
	</form>
	<a id="register" class="center" href="/register">Register</a>
	<div id="login-2fa" class ="center" disabled="true">
		<input id="login-2fa-token" type="text" placeholder="2FA">
		<input id="login-2fa-submit" type="button" value="Submit">
	</div>
</div>
