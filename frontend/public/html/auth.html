<div id="auth" class="instant">
	<link rel="stylesheet" href="auth.css">
	<div id="ac1" class="c1"></div>
	<div id="ac2" class="c1"></div>
	<div id="ac3" class="c1"></div>
	<div id="ac4" class="c1"></div>
	<div id="ac5" class="c1"></div>
	<div id="ac6" class="c1"></div>
	<div id="ac7" class="c1"></div>
	<div id="ac8" class="c1"></div>
	<div id="ac9" class="c1"></div>
	<div id="ac10" class="c1"></div>
	<div id="ah">
		<div id="ah1" class="h1">Auth...</div>
		<div id="ah2" class="h1">Auth...</div>
		<div id="ah3" class="h1">Auth...</div>
		<div id="ah4" class="h1">Auth...</div>
	</div>
	<div id="av">
		<div id="av1" class="v1"></div>
		<div id="av2" class="v1"></div>
		<div id="av3" class="v1"></div>
		<div id="av4" class="v1"></div>
	</div>
	<form id="login" class="center" autocomplete="off" class="instant">
		<input id="login-username" type="text" placeholder="Username"></input><br>
		<input id="login-password" type="password" placeholder="Password"><br>
		<input id="login-submit" type="submit" value="Login">
	</form>
	<a id="register" class="center" href="/register">Register</a>
	<div id="login-2fa" class ="center" disabled="true">
		<input id="login-2fa-token" type="text" placeholder="2FA">
		<input id="login-2fa-submit" type="button" value="Submit">
	</div>
</div>
