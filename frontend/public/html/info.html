<div id="info" class="container">
	<div id="update-info">
		<input id="info-username" type="text"/><br>
		<img id="info-avatar" src="default_avatar.jpg" height="200" width="200">
		<input id="info-edit" type="button" value="Edit"/>
	</div>
	<input id="update-password" type="button" value="change password">
	<input id="update-2fa" type="checkbox">2FA</input>
	<div id="info-popup" class="popup">
		<input id="info-valid-password" type="password" placeholder="Password" autocomplete="off">
		<input id="info-new-password" type="password" placeholder="New Password" autocomplete="off">
		<input id="info-valid-2fa" type="text" placeholder="2FA TOKEN">
		<input id="info-valid-submit" type="button" value="Submit">
	</div>
</div>
