<div id="info" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/info.css">
	<div id="info-user-win" class="window">
		<div class="window-bar">USER</div>
		<div id="info-user" class="window-content">
			<span>Username :</span>
			<input id="user-input" class="readable" type="input" placeholder="Username"/><br/>
			<span>Avatar :</span>
			<input id="avatar-input" type="file"/><br/>
			<img id="avatar-img" width="200" />
			<input id="info-user-submit" type="button" value="submit"/>
		</div>
	</div>
	<div id="info-security-win" class="window">
		<div class="window-bar">SECURITY</div>
		<div id="info-security" class="window-content">
		</div>
	</div>
</div>
