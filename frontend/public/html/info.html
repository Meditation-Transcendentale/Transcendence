<div id="info">
	<form id="update-info">
		<input id="update-info-username" type="text" placeholder="Username"/>
		<input id="update-info-avatar" type="text" placeholder="Avatar"/>
		<input id="update-info-submit" type="submit" value="Submit"/>
	</form>
	<form id="update-password">
		<input id="update-password-old" type="password" placeholder="Old Password" autocomplete="off"/>
		<input id="update-password-new" type="password" placeholder="New Password" autocomplete="off"/>
		<input id="update-password-submit" type="submit" value="Submit"/>
	</form>
	<input id="enable-2fa" type="checkbox">Enable 2FA</input>
	<div id="validation-popup" class="popup" disabled="true">
		<input id="validation-2fa" type="text" placeholder="2FA"/>
		<input id="validation-password" type="password" placeholder="Password" autocomplete="new-password"/>
		<input id="validation-submit" type="button" value="Submit"/>
	</div>
</div>
