<div id="info">
	<form id="update-info">
		<input id="update-info-username" type="text" placeholder="Username">
		<input id="update-info-avatar" type="text" placeholder="Avatar">
		<input id="update-info-submit" type="submit" value="Submit">
	</form>
	<form id="update-password">
		<input id="update-password-old" type="password" placeholder="Old Password" autocomplete="new-password">
		<input id="update-password-new" type="password" placeholder="New Password" autocomplete="new-password">
		<input id="update-password-submit" type="submit" value="Submit">
	</form>
</div>
