<div id="game-ui-container" class="game-ui-container" style="display: none;">
	<link rel="stylesheet" href="/css/game-ui.css?v=4">

	<!-- Score Versus Module -->
	<div id="scorevs-module" class="game-ui-scorevs" style="display: none;">
		<div class="scorevs-container">
			<span id="score1-value" class="score-value">0</span>
			<span id="score2-value" class="score-value">0</span>
		</div>
	</div>

	<!-- Score Module -->
	<div id="score-module" class="game-ui-score" style="display: none;">
		<div class="score-container">
			<span id="score-label" class="score-label">Score</span>
			<span id="score-value" class="score-value">0</span>
			<span id="scorepb-label" class="score-label">High Score</span>
			<span id="scorepb-value" class="score-value">0</span>
		</div>
	</div>

	<!-- Image Module -->
	<div id="image-module" class="game-ui-images" style="display: none;">
		<div id="image-container" class="image-container">
		</div>
	</div>

	<!-- Timer Module -->
	<div id="timer-module" class="game-ui-timer" style="display: none;">
		<div class="timer-container">
			<span id="timer-label" class="timer-label">Time:</span>
			<span id="timer-value" class="timer-value">0:00</span>
		</div>
	</div>

	<!-- Countdown Module -->
	<div id="countdown-module" class="game-ui-countdown" style="display: none;">
		<span id="countdown-value" class="countdown-value"></span>
	</div>

	<!-- Ending Module -->
	<div id="ending-module" class="game-ui-ending" style="display: none;">
		<div class="ending-container">
			<div class="dual-mode">
				<span id="end-score1-value" class="score-value"></span>
				<span id="end-score2-value" class="score-value"></span>
			</div>
			<div class="solo-mode">
				<span id="end-score-solo" class="score-value"></span>
			</div>
			<table id="leaderboard" style="position: absolute; transform: translateX(25vw)">
				<thead id="leaderboard-header">
					<tr>
						<th id="rank-header">Rank</th>
						<th id="player-header">Player</th>
						<th id="score-header">Best Score</th>
					</tr>
				</thead>
				<tbody id="players-list" class="list-body"></tbody>
			</table>
			<div id="br-rankings" class="br-rankings-container" style="display: none;">
				<table id="br-rankings-table">
					<thead>
						<tr>
							<th>Rank</th>
							<th>Player</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody id="br-rankings-list"></tbody>
				</table>
			</div>
			<span id="result-label" class="result-label"></span>
		</div>
	</div>

	<!-- Button Module -->
	<div id="button-module" class="game-ui-buttons" style="display: none;">
		<div id="button-container" class="button-container">
		</div>
	</div>

	<!-- PlayerCounter Module -->
	<div id="playercounter-module" class="game-ui-playercounter" style="display: none;">
		<div class="playercounter-container">
			<div class="label">
				<span id="playercounter-label" class="playercounter-label">Players alive</span>
			</div>
			<span id="playercounter-value" class="playercounter-value">0</span>
		</div>
	</div>

	<!-- Elimination Message Module -->
	<div id="elimination-module" class="game-ui-elimination" style="display: none;">
		<div id="elimination-container" class="elimination-container">
		</div>
	</div>

	<!-- Phase Change Module -->
	<div id="phasechange-module" class="game-ui-phasechange" style="display: none;">
		<div id="phasechange-container" class="phasechange-container">
		</div>
	</div>

</div>
