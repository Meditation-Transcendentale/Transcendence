<div id="lobby" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/lobby.css">
	<div id="players-window" class="window">
			<div class="window-bar">PLAYERS LIST</div>
			<table class="window-content">
				<thead>	<tr><th>Username</th><th>Ready</th></tr></thead>
				<tbody id="players-list" class="list-body"></tbody>
			</table>
	</div>
	<div id="info-window" class="window">
			<div class="window-bar">
				<span >LOBBY INFO</span>
			</div>
			<div class="window-content">
				<span id="lobby-mode" class="window-line">MODE: PONG</span>
				<span id="lobby-map" class="window-line">MAP: GRASS</span>
			</div>
			<div class="window-footer">
				<span id="lobby-id" class="window-line">
					LOBBYID: <span id="lobby-id-text" ></span>
					<button id="lobby-id-copy" class="button">COPY</button>
				</span>
			</div>
	</div>
	<div id="invite-window" class="window">
			<div class="window-bar">INVITE</div>
			<div id="invite-list" class="window-content"></div>
	</div>
</div>
