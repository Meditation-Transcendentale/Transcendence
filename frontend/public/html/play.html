<div id="play" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/css/play.css">
	<div id="play-create" class="sub-container">
		<div id="create-map-window" class="window">
			<div class="window-bar">CHOOSE MAP</div>
			<div class="window-content">
				<div id="create-map" class="window-content">
					<input id="default-map" type="button" value="DEFAULT"/>
					<input id="term-map" type="button" value="TERMINATOR" off/>
					<input id="term-map" type="button" value="TERMINATOR" off/>
				</div>
				<div id="map-description" class="window-content">Incradible map woth a lot a functionnality</div>
			</div>
		</div>
		<div id="game-mode-window" class="window">
			<div class="window-bar">CHOOSE GAME</div>
			<div class="window-content">
				<div id="create-game" class="window-content">
					<input id="pong-mod"  type="button" value="PONG"/>
					<input id="tournament-mode" type="button" value="TOURNAMENT"/>
					<input id="brick-mod"  type="button" value="BRICKBREAKER"/>
					<input id="br-mode" type="button" value="BATTLEROYAL"/>
				</div>
				<div id="mod-description" class="window-content">Incradible mod woth a lot a fun</div>
			</div>
		</div>
		<div id="create-mod-window" class="window">
			<div class="window-bar">CHOOSE VARIANT</div>
			<div class="window-content">
				<div id="create-mod" class="window-content">
					<input id="br-mod" type="button" value="BR"/>
					<input id="tournament-mod" type="button" value="TOURNAMENT"/>
					<input id="local-mod"  type="button" value="LOCAL"/>
					<input id="online-mod"  type="button" value="ONLINE"/>
					<input id="ai-mod" type="button" value="AI"/>
				</div>
				<div id="mod-description" class="window-content">Incradible mod woth a lot a fun</div>
			</div>
		</div>
		<div id="create-btn-window" class="window">
			<div class="window-bar">CREATE</div>
			<input id="create-btn" class="window-content" type="button" value="CREATE"/>
		</div>
	</div>
	<div id="play-join" class="sub-container">
		<div id="join-list-container" class="window">
			<div class="window-bar">LIST LOBBY</div>
			<table id="join-list" class="window-content">
				<thead>	<tr><th>Lobby id</th><th>Mod</th><th>Players</th></tr></thead>
				<tbody class="list-body"></tbody>
			</table>
		</div>
		<div id="join-input-container" class="window">
			<div class="window-bar">JOIN LOBBY</div>
			<div id="join-indic" class="window-content">PRESS ENTER</div>
			<input type="text" id="join-id" class="window-content readable" placeholder="......................."/>
		</div>
	</div>
	<div id="play-switch" class="switch">
		<input id="create-switch" class="switch-input" type="button" value="CREATE"/>
		<input id="join-switch" class="switch-input" type="button" value="JOIN"/>
	</div>
	<div id="play-lobby-info" class="window">
		<div class="window-bar">LOBBY INFO</div>
		<div id="lobby-info" class="window-content">
			<div id="lobby-status"></div>
			<ul>Players</ul>
			<div id="lobby-join"></div>
		</div>
	</div>
</div>
