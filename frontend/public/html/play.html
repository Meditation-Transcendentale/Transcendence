<div id="play" class="sub-container">
	<link rel="stylesheet" type="text/css" href="/play.css">
	<div id="play-create">
		<span id="create-label">
			  CREATE
		</span>
		<div id="create-mod">
			<label>MOD</label>
			<input id="pong-mod" type="button" value="PONG"></input>
			<input id="br-mod" type="button" value="BR"></input>
			<!--<input id="io-mod" type="button" value="io">IO</input>-->
		</div>
		<div id="create-map">
			<label>MAPS</label>
			<input id="default-map" type="button" value="default" ></input>
			<input id="terminator-map" type="button" value="terminator"></input>
		</div>
		<div id="create-submod">
			<label>P</label>
			<label>O</label>
			<label>N</label>
			<label>G</label>
			<label>\ </label>
			<label>M</label>
			<label>O</label>
			<label>D</label>
						<input id="local-submod" type="button" value="local" ></input>
			<input id="ia-submod" type="button" value="ia" ></input>
			<input id="online-submod" type="button" value="online" ></input>
		</div>
		<input type="button" id="create-btn" type="button" value="create"></input>
	</div>
	<div id="play-join">
		<span id="join-label">JOIN</span>
		<div id="join-input">
			<input type="text" id="join-id" placeholder="lobby id"/>
			<input type="button" id="join-btn" value="join"></input>
		</div>
		<div id="join-list">
		</div>
	</div>
</div>
